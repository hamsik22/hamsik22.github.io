<html>
<head>
  <title>My Blog</title>
</head>
<body>
  <h1>Hello, GitHub Pages! This is Hamsik22's Page! 제발 되라쫌
  </h1>
  <ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.date | date: "%Y-%m-%d" }}</p>
    </li>
  {% endfor %}
</ul>

</body>
</html>
